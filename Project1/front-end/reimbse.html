<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reimbs</title>
    <link rel="stylesheet" href="reimbs.css">
</head>
<body>
    <h1 class="text-centered">Dashboard </h1>
    <br>
    <b><label id="label"> Reimbursements: </b></label>
    <b>
        <button type="button" id="create-reimb-btn">Create Request</button>
    </b>
    <p>
        <table id="table" name="reimbs_table" style="width:100%">
            <tr id="trow">
                <th id="tamount">Amount</th>
                <th id="tsubmit">Time Submitted</th>
                <th id="tresolved">Time Resolved</th>
                <th id="tstatus">Status  
                    <button type="button" id="filter-btn">↑</button>
                    <button type="button" id="filter2-btn">↓</button>
                
                </th>

                <th id="ttype">Type</th>
                <th id="tdescription">Description</th>
                <th id="treceipt">Receipt</th>
                <th id="tauthor">Author</th>
                <th id="tresolver">Resolver</th>
            </tr>
            <tbody id="tdata">

            </tbody>
        </table>
    </p>
    <script src="reimbs.js"></script>
</body>
</html>
